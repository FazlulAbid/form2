<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<!-- <div class="container"> -->
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Registration Form</h2>
				<input type="text" class="field" placeholder="Full Name">
				<input type="text" class="field" placeholder="Organisation">
				
				<input type="email" class="field" placeholder="Your Email">
				<input type="tel" class="field" placeholder="Phone">
				<input type="text" class="field" placeholder="Street Address">
				<input type="text" class="field" placeholder="Street Address Line 2">
				<input type="text" class="field" placeholder="City">
				<input type="text" class="field" placeholder="State">
				<input type="text" class="field" placeholder="Postal Code">
				<input type="text" class="field" placeholder="Country">	
						<button class="btn">Submit</button>
			</div>
		</div>
	<!-- </div> -->
</body>
</html>
